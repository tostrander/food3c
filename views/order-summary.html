<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <repeat group="{{ @orders }}" value="{{ @order }}">
        <h2>Order ID: {{ @order['order_id'] }}</h2>
        <p>{{ @order['food'] }}</p>
        <p>{{ @order['meal'] }}</p>
        <p>{{ @order['condiments'] }}</p>
        <p>{{ date('M d, Y h:ma', strtotime(@order['order_date'])) }}</p>
    </repeat>
    <textarea name="comment">{{ @text }}</textarea>
</body>
</html>
